                                </div><!-- title block -->
                                <div class="central-meta padding30">
                                    <div class="row">
                                        <div *ngFor="let element of friends">
                                            <div class="col-lg-3 col-md-6 col-sm-6">
                                                <div class="friend-box">
                                                    <figure>
                                                        <img src="../../../assets/images/resources/frnd-cover1.jpg" alt="">
                                                    </figure>
                                                    <div class="frnd-meta">
                                                        <img [src]="element.avatar" alt="avatar" style="height: 70px ;width: 70px">
                                                        <div class="frnd-name">
                                                            <a routerLink="/home/profile/{{element.id}}">{{element.name}}</a>
                                                        </div>
                                                        <ul class="frnd-info">
                                                            <li><span>Phone:{{element.phone}}</span> </li>
                                                            <li><span>Email:{{element.email}}</span> </li>
                                                            <li><span>Hobbies:</span> {{element.hobbies}}</li>
                                                            <li><span>Gender:</span> {{element.gender.gender}}</li>
                                                        </ul>
                                                        <a class="send-mesg" href="#" title="">Message</a>
                                                        <div class="more-opotnz">
                                                            <i class="fa fa-ellipsis-h"></i>
                                                            <ul>
                                                                <li><a href="#" title="">Block</a></li>
                                                                <li><a href="#" title="">UnBlock</a></li>
                                                                <li><a href="#" title="">Mute Notifications</a></li>
                                                                <li><a href="#" title="">hide from friend list</a></li>
                                                            </ul>
                                                        </div>
                                                    </div>
